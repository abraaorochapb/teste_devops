apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-teste-abraao
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
  - host: host-da-api
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: teste-abraao-svc
              port:
                number: 80
  ingressClassName: nginx